<form action="/posts" accept-charset="UTF-8" method="post">
    <label for="post_title" name="post">Title</label>
    <input id="post_title" name="title" type="text"></input>

    <label for="post_content" name="post">Content</label>
    <input id="post_content" name="content" type="textarea"></input>

    <input type="hidden" name="authenticity_token" value="{{.authenticity_token}}">

    <button type="submit"> Create Post </button>
</form>
