<h1>Sign In</h1>

<form action="/auth" accept-charset="UTF-8" method="post">
    <label for="author_first_name" name="author">First Name</label>
    <label for="author_email" name="author">Email</label>
    <input id="author_email" name="email" type="email"></input>

    <label for="author_password" name="author">Password</label>
    <input id="author_password" name="password" type="password"></input>

    <button type="submit">Sign In</button>
</form>
